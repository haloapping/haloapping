    <body>
        <header>
            <nav>
                <div class="logo">
                    <a href="haloapping.com">
                        <img
                            src="images/page/apping.png"
                            alt="apping-logo"
                            width="68"
                        />

                    <a href="haloapping.com">

                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <h1>Contact</h1>

            <form action="" method="post">
                <label for="name">Your name*</label>
                <input type="text" required id="name" name="name" />

                <br />

                <label for="email">Your email address*</label>
                <input type="email" id="email" name="email" required />

                <br />

                <label for="project-desc">Tell me about your project*</label>
                <textarea
                    id="project-desc"
                    name="project-desc"
                    cols="30"
                    rows="10"
                    required
                ></textarea>

                <br />

                <button type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <div class="social-media">
                <a href="" target="_blank">
                    <img
                        src="images/page/linkedin.svg"
                        alt="LinkedIn"
                        width="24"
                    />
                </a>

                <a href="" target="_blank">
                    <img src="images/page/github.svg" alt="GitHub" width="24" />
                </a>

                <a href="" target="_blank">
                    <img src="images/page/x.svg" alt="X" width="24" />
                </a>
            </div>
            <p>Made with ❤️ by <a href="haloapping.com">haloapping</a></p>
        </footer>
