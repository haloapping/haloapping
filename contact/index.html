<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="haloapping personal website" />
    <link rel="icon" href="/images/page/apping.png" />
    <link rel="stylesheet" href="/styles/contact.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <title>haloapping | Contact</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/">
            <img src="/images/page/apping.jpg" alt="apping-logo" width="68" />
          </a>
          <a href="/">
            <h1>haloapping</h1>
          </a>
        </div>

        <div class="menu">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/portfolio">Portfolio</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <h1>Contact</h1>

      <form action="" method="post">
        <div class="row-1">
          <div class="form-input">
            <label for="name">Your name*</label>
            <input type="text" required id="name" name="name" />
          </div>

          <div class="form-input">
            <label for="email">Your email address*</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>

        <div class="form-input">
          <label for="project-desc"> Tell me about your project* </label>
          <textarea
            id="project-desc"
            name="project-desc"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <div class="social-media">
        <a href="https://www.linkedin.com/in/haloapping/" target="_blank">
          <img src="../images/page/linkedin.svg" alt="LinkedIn" width="24" />
        </a>

        <a href="https://github.com/haloapping" target="_blank">
          <img src="../images/page/github.svg" alt="GitHub" width="24" />
        </a>

        <a href="https://twitter.com/haloapping" target="_blank">
          <img src="../images/page/x.svg" alt="X" width="24" />
        </a>
      </div>
      <p>Made with ❤️ by <a href="haloapping.com">haloapping</a></p>
    </footer>
  </body>
</html>
