<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="haloapping personal website" />
    <link rel="icon" href="/images/page/logo.png" />
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/contact.css" />
    <title>Contact</title>
  </head>

  <body>
    <header class="container">
      <nav>
        <div class="left-side">
          <a href="/"><img src="/images/page/logo.png" width="32" alt="logo image" /></a>
          <a href="/"><h1>haloapping</h1></a>
        </div>
        <div class="right-side">
          <img id="menu-icon" src="/images/page/list.svg" alt="" />
          <ul id="list-menu" class="nav__list-menu" style="display: none">
            <li><a href="/" class="menu-active">Home</a></li>
            <li><a href="/portfolio">Portfolio</a></li>
            <li><a href="/about-me">About Me</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="divide-horizontal-line"></div>

    <main class="container">
      <h1>Contact</h1>

      <form action="" method="post">
        <div class="form-input">
          <label for="name">Your Name<span>*</span></label>
          <input name="name" id="name" type="text" placeholder="Apping Ganteng" required />
        </div>

        <div class="form-input">
          <label for="email">Your Email<span>*</span></label>
          <input name="email" id="email" type="email" placeholder="apping.ganteng@jamil.com" required />
        </div>

        <div class="form-input">
          <label for="project-description">Tell me about your project<span>*</span></label>
          <textarea
            name="project-description"
            id="project-description"
            rows="5"
            placeholder="Awesome Project"
          ></textarea>
        </div>

        <div class="submit-btn">
          <button type="Submit">Submit</button>
        </div>
      </form>
    </main>

    <div class="divide-horizontal-line"></div>

    <footer class="container">
      <div class="social-media">
        <a href="https://www.linkedin.com/in/haloapping/" target="_blank">
          <img src="/images/page/social-media/linkedin.svg" alt="Linkedin Logo" />
        </a>
        <a href="https://github.com/haloapping" target="_blank">
          <img src="/images/page/social-media/github.svg" alt="GitHub Logo" />
        </a>
        <a href="https://x.com/haloapping" target="_blank">
          <img src="/images/page/social-media/x.svg" alt="X Logo" />
        </a>
      </div>
      <p>Made with ❤️ by <a href="https://haloapping.com/" target="_blank">haloapping</a></p>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
